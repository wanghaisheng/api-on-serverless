<!DOCTYPE html>
<html>
  <head>
    <title>serverless api</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f2f2f2;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #333;
      }

      input[type="text"] {
        box-sizing: border-box;
        width: 100%;
        padding: 10px;
        border-radius: 3px;
        border: 1px solid #ccc;
      }

      input[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>amz api</h1>
    <form id="form">
      <label for="sellerid-input">Insert sellerid:</label>
      <input type="text" id="sellerid-input" name="sellerid" required />
      <input type="submit" value="Get sellerid json" />
    </form>
  </body>

  <script>
    const form = document.getElementById("form");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const sellerid = document.getElementById("sellerid-input").value;

      window.location = "/api/amz/seller/" + sellerid;
    });
  </script>
</html>
